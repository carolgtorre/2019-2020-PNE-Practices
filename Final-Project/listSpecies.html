<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Bases server</title>
    </head>

    <body style="background-color: cornflowerblue;">
    <p>The total number of species in the ensembl is: {{context.length}}</p>
    <p>The limit you have selected is: {{context.limit}}</p>
    <p>The names of the species are:</p>
        <ul>
            {% for e in range(0, context.limit) %}
            <li> {{context.list_species[e]}} </li>
            {% endfor %}
        </ul>
    <a href="/">Main Page</a>
    </body>
</html>
